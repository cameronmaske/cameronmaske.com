{% extends "base.html" %}

{% block title %}
	{{ page.title }}
{% endblock %}

{% block content %}
	<h1>
		{{ page.title }}
	</h1>
    <div class="subtitle center uppercase">
        <h2>
                {{ page.topic }}
        </h2>
    </div>
	<p class="intro">
		{{ page.intro }}
	</p>

	{{ page|safe }}

	<p class="center">
		<span class="detail">
			This post was published on {{ page.date }}
		</span>
	</p>
	<div class="comments">
	</div>
{% endblock %}
