<!doctype html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Cameron Maske's blog">
	<meta name="viewport" content="width=device-width">

	<link rel="alternate" type="application/rss+xml" title="RSS" href="http://cameronmake.com/feed.atom">
	<meta name="Description" content="The ramblings of a software engineer with a love for web design and typography">


	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

	<link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif" rel="stylesheet">

	<title>
		{% block title %}
		Programming, startups and life
		{% endblock %}
		Â· Cameron Maske
	</title>

</head>
<body class="{% block body %}{% endblock %}">
	{% block navbar %}
	<div class="navbar">
  		<div class="navbar-inner">
    		<a class="brand" href="/">
    			<i class="icon-home"></i>
    			Home
    		</a>
  		</div>
	</div>
	{% endblock %}

	<div class="container">
		<div class="row">
			<div class="span8 offset2">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>

	<footer>
		<p>
			Projects
			<br/>
			<a href="https://closedlooplabs.com">Noise Blocker</a>
			<br/>
			<a href="https://tryoutglasses.com">Try Out Glasses</a>
		</p>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>

	{% block scripts %}
	{% endblock %}


	<!-- Google Analytics -->
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-25258948-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
</body>
</html>
